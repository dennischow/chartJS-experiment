<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Visualization</title>
<link href="css/app.css" type="text/css" media="screen" rel="stylesheet"></link>

</head>
<body>

<div class="data-visual-wrapper">
    <div class="data-visual-group data-group-doughnut">
        <div class="data-visual-canvus">
            <canvas class="data-visual-chart" id="data-chart-pie"></canvas>
        </div>
        <div class="data-visual-caption">
            <p>Time Spent in a week - Data Visualization with Chart.js</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
